<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDev Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
        }

        .chat-container {
            max-width: 420px;
            margin: 40px auto;
            background: #020617;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* Brand watermark */
        .chat-container::before {
            content: "WebDev Assistant";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-0deg);
            font-size: 35px;
            font-weight: 600;
            color: rgba(255,255,255,0.04);
            white-space: nowrap;
            pointer-events: none;
        }

        .chat-header {
            background: #020617;
            color: #38bdf8;
            padding: 14px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #1e293b;
        }

        .chat-box {
            height: 420px;
            padding: 12px;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .user {
            background: #38bdf8;
            color: #020617;
            padding: 10px 14px;
            border-radius: 18px 18px 4px 18px;
            margin: 8px 0;
            max-width: 75%;
            align-self: flex-end;
        }

        .bot {
            background: #1e293b;
            color: #e5e7eb;
            padding: 10px 14px;
            border-radius: 18px 18px 18px 4px;
            margin: 8px 0;
            max-width: 75%;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #1e293b;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: #020617;
            color: white;
        }

        .input-area button {
            padding: 12px 18px;
            background: #38bdf8;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .chat-box {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">WebDev Assistant</div>

    <div class="chat-box" id="chat-box">
        <div class="bot">Hi! I am your Web Development Assistant. Ask me anything about HTML, CSS, JavaScript, or Flask.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chat-box");

    chatBox.innerHTML += `<div class="user">${message}</div>`;
    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await response.json();
    chatBox.innerHTML += `<div class="bot">${data.reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
